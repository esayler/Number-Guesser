<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title">
        <h1 class="number">Number</h1>
        <h1 class="guesser">Guesser</h1>
      </div>
    </header>

    <div class="container-inline-block">
      <input type="number" name="guess" id="current-guess" placeholder="Enter your guess" />

      <div class="container button">
        <button class="guess-button">Guess</button>
        <button class="clear-button">Clear</button>
      </div>

      <div class="container-inline block">
        <h2>Your last guess was</h2>
        <h3 class="last-guess">N/A</h3>
        <h2 class="hint">Waiting for your guess...</h2>
        <h2>Enter your guess range</h2>
        <article class="minmax">
          <h4>Min</h4>
          <input type="number" name="min" id="min-range" placeholder="Min"/>
        </article>
        <article class="minmax">
          <h4>Max</h4>
          <input type="number" name="max" id="max-range" placeholder="Max"/>
        </article>

      </div>

      <div class="container-inline button">
        <button class="min-max-button">Set Min/Max</button>
        <button class="reset-button">Reset</button>
      </div>
    </div>

    <footer>

    </footer>
    <script type="text/javascript" src="./scripts/numberguesser.js"></script>
  </body>
</html>
