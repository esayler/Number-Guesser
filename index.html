<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title">
        <h1 class="number">Number</h1>
        <h1 class="guesser">Guesser</h1>
      </div>
    </header>

    <div class="guess-form">

    <input type="text" name="guess" id="current-guess" value="" />

    <div class="buttons">
      <button class="guess-button">Guess</button>
      <button class="clear-button">Clear</button>
    </div>

    </div>

    <div>
    <h2>Your last guess was</h2>
    <h3 class="last-guess">N/A</h3>

    <h2 class="hint">That is too high</h2>
    </div>

    <div class="reset">
    <button class="reset-button">Reset</button>
    </div>

    <footer>

    </footer>
    <script type="text/javascript" src="./scripts/numberguesser.js"></script>
  </body>
</html>
